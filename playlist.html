<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <style>
    .audio-playlist {
      max-width: 600px;
      margin: auto;
      font-family: sans-serif;
    }
    .track {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="audio-playlist">
    <h2>My Playlist</h2>
    <div class="track">
      <p><strong>Midnight Pulse</strong></p>
      <audio controls>
        <source src="https://rhythmdrop.netlify.app//wp-content/uploads/2025/07/1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
